[tox]
envlist = begin,py{37,38,39,310,311},end,black,flake8
skip_missing_interpreters = True

[testenv]
changedir = {toxinidir}
package = editable
# This env var is used to enable registry write tests by developers and the
# gitlab action runner.
passenv =
    CASEMENT_TEST_WRITE_ENV
    GITHUB_ACTIONS
skip_install = True
deps =
    -rrequirements.txt
    covdefaults
    coverage
    pytest
commands =
    coverage run -m pytest {posargs:tests/}

[testenv:begin]
basepython = python3
deps =
    build
    coverage
commands =
    # Ensure the version.py file is created
    python -m build --version

    coverage erase

[testenv:py,py{37,38,39,310,311}]
# Note: py,py{...} is required for github testing calling `tox -e py` to test
# the currently installed python version.
skip_install = False
depends = begin

[testenv:end]
basepython = python3
depends =
    begin
    py{37,38,39,310,311}
deps =
    coverage
parallel_show_output = True
commands =
    coverage combine
    coverage report
    coverage xml

[testenv:black]
basepython = python3
deps =
    black==22.12.0
commands =
    black . --check

[testenv:flake8]
basepython = python3
deps =
    flake8==5.0.4
    flake8-bugbear==23.3.12
    Flake8-pyproject
    pep8-naming==0.13.3
commands =
    flake8 .
